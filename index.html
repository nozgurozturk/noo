<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozgur Ozturk | Frontend Developer</title>
</head>

<body>
  <header>
    <section class="intro"></section>
    <section class="stalk--link-container">
      <button class="toggle-theme">
        <i class="icon-brightness-contrast"></i>
      </button>
      <ul>
        <li>
          <a data-tag="github" href="https://www.github.com/nozgurozturk" target="_blank" class="link">
            <div>
              Github
            </div>
            <i class="icon-arrow--up-right"></i>
          </a>
        </li>
        <li>
          <a data-tag="linkedin" href="https://www.linkedin.com/in/nozgurozturk" target="_blank" class="link">
            <div>
              Linkedin
            </div>
            <i class="icon-arrow--up-right"></i>
          </a>
        </li>
      </ul>
      <div>
        <div class="text--highlighted-secondary">
          or
        </div>
        <a data-tag="email" href="mailto:ozgur@nozgurozturk.com" class="link">
          <div>Email</div>
          <i class="icon-arrow--up-right"></i>
        </a>
      </div>
    </section>
  </header>
  <main>
    <h5>Personal Projects</h5>
    <section class="project--container"></section>
  </main>
  <footer>
    <a data-tag="email" href="mailto:ozgur@nozgurozturk.com" class="link">
      <div>Email</div>
      <i class="icon-arrow--up-right"></i>
    </a>
  </footer>
  <canvas id="glitch"></canvas>
  <template id="project-template">
    <article class="project">
      <div class="project--content">
        <h6>{{ projectName }}</h6>
        <p>{{ projectDescription }}</p>
        <ul class="project--languages"></ul>
      </div>
      <div class="project--info">
        <ul class="project--links"></ul>
      </div>
    </article>
  </template>
  <template id="project--links-template">
    <li>
      <a data-tag="" href="#" target="_blank" class="link">
        <div> {{type }} </div>
        <i class="icon-arrow--up-right"></i>
      </a>
    </li>
  </template>
  <template id="project--languages-template">
    <li>
      <span></span>
      <span> {{ language }} </span>
    </li>
  </template>
</body>

</html>
